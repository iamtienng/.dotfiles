set-option -g default-shell /bin/zsh
# Neovim compability
set-option -g default-terminal "tmux-256color"
set-option -a terminal-features "tmux*:RGB"
set-option -g status-interval 1
# Faster command sequence
set -s escape-time 0

# Set title
set -g set-titles on
set -g set-titles-string "#S" # session name
# Color of status bar
set -g status-style 'bg=#000000 fg=#ffffff'
# To the top, debateable
set-option -g status-position top
# Left Status Content
set -g status-left-length 200
set -g status-left '#S'
# Right Status Content
set -g status-right '%H:%M %d %b% Y'
# Separator Style
set -g status-justify centre

# toogle last window by hitting again C-f
# bind-key C-f last-window

# if multiple clients are attached to the same window, maximize it to the bigger one
set-window-option -g aggressive-resize

# Start windows and pane numbering with index 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# re-number windows when one is closed
set -g renumber-windows on

# word separators for automatic word selection
setw -g word-separators ' @"=()[]_-:,.'
setw -ag word-separators "'"

# Show times longer than supposed
set -g display-panes-time 2000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# Reload configuration
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Use vim key in copy mode
setw -g mode-keys vi

# Update default binding of `Enter` and `Space to also use copy-pipe
unbind -T copy-mode-vi Enter
unbind -T copy-mode-vi Space

bind-key -T edit-mode-vi Up send-keys -X history-up
bind-key -T edit-mode-vi Down send-keys -X history-down

# setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection

# copy text with `y` in copy mode
# bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel\; run "tmux save -|pbcopy >/dev/null 2>&1"
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# copy text with mouse selection without pressing any key
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection-and-cancel\; run "tmux save -|pbcopy >/dev/null 2>&1"
# bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection-and-cancel

# focus events enabled for terminals that support them
set -g focus-events on

# Sync panes (Send input to all panes in the window). When enabled, pane
# borders become red as an indication.
bind C-s if -F '#{pane_synchronized}' \
                   'setw synchronize-panes off; \
                    setw pane-active-border-style fg=colour63,bg=default; \
                    setw pane-border-format       " #P "' \
                   'setw synchronize-panes on; \
                    setw pane-active-border-style fg=red; \
                    setw pane-border-format       " #P - Pane Synchronization ON "'

# Have a very large history
set -g history-limit 1000000

# Mouse mode on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -g mouse on

# Equally resize all panes
bind-key = select-layout even-horizontal
bind-key | select-layout even-vertical

# Resize panes
bind-key H resize-pane -L 10
bind-key J resize-pane -D 10
bind-key K resize-pane -U 10
bind-key L resize-pane -R 10

# Select panes
bind -r ^ last-window
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Disable confirm before killing
bind-key x kill-pane

# The Primagen function
bind-key -r f run-shell "tmux neww ~/.config/scripts/tmux-sessionizer"
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Theme
set -g mode-style "fg=#c9d1d9,bg=#0d1117"

set -g message-style "fg=#0d1117,bg=#c9d1d9"
set -g message-command-style "fg=#0d1117,bg=#c9d1d9"

set -g pane-border-style "fg=#c9d1d9"
set -g pane-active-border-style "fg=#58a6ff"

set -g status "on"
set -g status-justify "left"

set -g status-style "fg=#58a6ff,bg=#101216"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#101216,bg=#58a6ff,bold] #S #[fg=#58a6ff,bg=#101216,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#09090c,bg=#101216,nobold,nounderscore,noitalics]#[fg=#babbbd,bg=#09090c] %Y-%m-%d  %H:%M #[fg=#babbbd,bg=#09090c,nobold,nounderscore,noitalics]"

setw -g window-status-activity-style "underscore,fg=#6e7681,bg=#c9d1d9"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#ffffff,bg=#c9d1d9"
setw -g window-status-format "#[fg=#101216,bg=#c9d1d9,nobold,nounderscore,noitalics]#[fg=#343941,bg=#c9d1d9,nobold,nounderscore,noitalics] #I  #W #F #[fg=#c9d1d9,bg=#101216,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#101216,bg=#ec8e2c,nobold,nounderscore,noitalics]#[fg=#101216,bg=#ec8e2c,bold] #I  #W #F #[fg=#ec8e2c,bg=#101216,nobold,nounderscore,noitalics]"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
